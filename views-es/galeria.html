    <script>
        var images = ["probar.jpg","prueba3.jpg", "pruba9.jfif","prueba2.jfif", "prueba6.jfif", "prueba7.jfif"
                        ,"probar.jpg","prueba3.jpg", "pruba9.jfif","prueba2.jfif", "prueba6.jfif", "prueba7.jfif"];
        
        var before;
        var after;
        var url = "../images/prueba/";
        
        function change(id,changeImagen){
            document.getElementById(id).src=changeImagen;
        }

        function change_image(){
            var id = window.event.target.id;
            var index = id.charAt(id.length -1);
            var img =  document.getElementById(id);
            var ev = window.event.type;
            if(ev == "mouseover"){
                img.src = url + images[2*index + 1];
            }
            if(ev == "mouseout"){
                img.src = url + images[2*index];

            }

        }
        
    </script>
